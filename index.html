<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mr Anas Nidir - Creative Content Creator & IT Enthusiast from Malaysia">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Mr Anas Nidir | Content Creator & Digital Innovator">
  <meta property="og:description" content="Explore the world of fashion, tech, and lifestyle with Mr Anas Nidir">
  <meta property="og:image" content="https://example.com/preview.jpg">

  <title>Mr Anas Nidir | Content Creator & Digital Innovator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --light-bg: #f9fafb;
      --light-text: #111827;
      --light-card: #ffffff;
      --light-subtext: #6b7280;

      --dark-bg: #1a202c;
      --dark-text: #f7fafc;
      --dark-card: #2d3748;
      --dark-subtext: #a0aec0;
    }

    body {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .dark body {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    @keyframes neonPulse {
      0%, 100% {
        box-shadow: 0 0 10px #7f00ff, 0 0 20px #7f00ff, 0 0 40px #7f00ff;
      }
      50% {
        box-shadow: 0 0 20px #00e0ff, 0 0 30px #00e0ff, 0 0 60px #00e0ff;
      }
    }

    .neon-glow {
      animation: neonPulse 2.5s ease-in-out infinite;
      border-radius: 100%;
    }

    .hero-btn {
      @apply px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl shadow hover:brightness-110 transition;
    }

    .hero-btn-outline {
      @apply px-6 py-3 border border-blue-500 text-blue-600 font-semibold rounded-xl hover:bg-blue-600 hover:text-white transition;
    }

    .footer-link {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    .footer-link:hover {
      color: #90cdf4;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Navigation -->
  <header class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
      <a href="#" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
        MAN
      </a>
      <div class="flex items-center space-x-4 md:space-x-6">
        <a href="#about" class="nav-link text-sm md:text-base">About</a>
        <a href="#content" class="nav-link text-sm md:text-base">Content</a>
        <a href="#contact" class="nav-link text-sm md:text-base">Contact</a>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
          <i class="fas fa-moon hidden dark:block"></i>
          <i class="fas fa-sun block dark:hidden"></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="isolate">
    <section class="relative pt-24 pb-20 px-4">
      <div class="max-w-7xl mx-auto text-center">
        <div class="animate-float">
          <div class="relative inline-block neon-glow">
            <img src="images/IMG_20250506_090814.jpg" alt="Mr Anas Nidir Profile"
              class="w-40 h-40 sm:w-48 sm:h-48 rounded-full object-cover shadow-2xl mx-auto border-4 border-white dark:border-gray-900">
          </div>
        </div>
        <h1 class="mt-10 text-3xl sm:text-5xl md:text-6xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          Mr Anas Nidir
        </h1>
        <p class="mt-4 text-lg sm:text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
          Bridging Tech & Fashion through Creative Storytelling
        </p>
        <div class="mt-8 flex flex-wrap justify-center gap-4">
          <a href="#contact" class="hero-btn">Get in Touch <i class="fas fa-arrow-right ml-2"></i></a>
          <a href="#content" class="hero-btn-outline">View Work <i class="fas fa-play ml-2"></i></a>
        </div>
      </div>
    </section>

    <!-- Other sections remain the same but should use padding-x -->
    <!-- Use class="px-4" in all section wrappers for mobile spacing -->

  </main>

  <!-- Footer and script remain unchanged -->

  <script>
    const themeToggleButton = document.getElementById('theme-toggle');
    const body = document.body;

    themeToggleButton.addEventListener('click', () => {
      body.classList.toggle('dark');
    });
  </script>

</body>
</html>
