<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <!-- Previous meta tags and styles -->
  <style>
    /* Neon Animations */
    @keyframes neonPulse {
      0%, 100% { filter: drop-shadow(0 0 2px rgba(99, 102, 241, 0.8)); }
      50% { filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.9)); }
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .neon-text {
      animation: neonPulse 2s infinite;
    }

    .gradient-animate {
      background-size: 200% auto;
      animation: gradientFlow 5s ease infinite;
    }

    /* Mobile Menu */
    .mobile-menu {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }
      
      .profile-image {
        width: 160px;
        height: 160px;
      }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
  <!-- Updated Navigation -->
  <header class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-md shadow-sm sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center">
      <div class="w-full flex justify-between items-center">
        <a href="#" class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
          MAN
        </a>
        <button id="mobile-menu-button" class="md:hidden p-2">
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
      
      <div class="mobile-menu md:flex items-center space-y-4 md:space-y-0 md:space-x-6 mt-4 md:mt-0">
        <a href="#about" class="block nav-link">About</a>
        <a href="#content" class="block nav-link">Content</a>
        <a href="#contact" class="block nav-link">Contact</a>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <i class="fas fa-moon hidden dark:block"></i>
          <i class="fas fa-sun block dark:hidden"></i>
        </button>
      </div>
    </nav>
  </header>

  <!-- Updated Hero Section with Neon Effects -->
  <main class="isolate">
    <section class="relative pt-16 md:pt-24 pb-12 md:pb-20">
      <div class="max-w-7xl mx-auto px-4 text-center">
        <div class="animate-float">
          <div class="relative inline-block neon-text">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-600 blur-3xl opacity-30 rounded-full gradient-animate"></div>
            <img src="images/IMG_20250506_090814.jpg" alt="Profile" 
                 class="profile-image relative w-48 h-48 rounded-full object-cover shadow-2xl mx-auto border-4 border-white dark:border-gray-900">
          </div>
        </div>
        <h1 class="hero-title mt-8 text-4xl md:text-6xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent neon-text">
          Mr Anas Nidir
        </h1>
        <!-- Rest of the content remains similar with added responsive classes -->
      </div>
    </section>

    <!-- Updated Mobile Menu Script -->
    <script>
      // Mobile Menu Toggle
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.querySelector('.mobile-menu');
      
      mobileMenuButton.addEventListener('click', () => {
        const isExpanded = mobileMenu.style.maxHeight;
        mobileMenu.style.maxHeight = isExpanded ? '0' : `${mobileMenu.scrollHeight}px`;
      });

      // Close menu on resize
      window.addEventListener('resize', () => {
        if (window.innerWidth >= 768) {
          mobileMenu.style.maxHeight = null;
        }
      });

      // Enhanced Theme Toggle
      const themeToggleButton = document.getElementById('theme-toggle');
      const body = document.body;

      themeToggleButton.addEventListener('click', () => {
        body.classList.toggle('dark');
        themeToggleButton.classList.add('animate-pulse');
        setTimeout(() => themeToggleButton.classList.remove('animate-pulse'), 500);
      });
    </script>
</body>
</html>
